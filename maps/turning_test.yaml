# 5x5 counter-clockwise loop with a 4-way intersection in the middle
# Designed to test the 4-way intersection tile and traffic light
tiles:
  - [asphalt, asphalt       , straight/N      , asphalt     , asphalt]
  - [asphalt, asphalt       , straight/N      , asphalt     , asphalt]
  - [straight/W, straight/W , 4way            , straight/E  , straight/E]
  - [asphalt, asphalt       , straight/S      , asphalt     , asphalt]
  - [asphalt, asphalt       ,  straight/S     , asphalt     , asphalt]

objects:
  trafficlight:
    kind: trafficlight
    place:
      tile: [2,2]
      relative:
        ~SE2Transform:
          p: [-0.18,-0.18]
          theta_deg: 135

    #    rotate: 45
    height: 0.4
    optional: true
  sign1:
    kind: sign_left_T_intersect
    pos: [3.425, 0, 3.0]
    rotate: 90
    height: 0.18
  sign2:
    kind: sign_right_T_intersect
    pos: [3.425, 0, 3.4]
    rotate: 90
    height: 0.18
  checkerboard:
    kind: checkerboard
    pos: [1.5, 3.5]
    rotate: 180
    height: 0.17
    static: False

tile_size: 0.585

agents:
  agent0:
    # North
    start_tile: [2,4]
    start_pose: [[0.425, 0, 0.4], 1.4]
    color: "blue" 
    #start_pose: [[0.425, 0, 0.4], 1.5708]
  agent1:
    # West 
    start_tile: [4,2]
    start_pose: [[0.4, 0, 0.15], 3.24] 
    color: "red" 
    #start_pose: [[0.4, 0, 0.15], 3.14159] 
  agent2:
    #South
    start_tile: [2,0]
    start_pose: [[0.155, 0, 0.2], 4.8]
    color: "green" 
    #start_pose: [[0.155, 0, 0.2], 4.71239]
  agent3:
    # East
    start_tile: [0,2]
    start_pose: [[0.225, 0, .4], 0.15]
    color: "grey" 
    #start_pose: [[0.225, 0, 0.4], 0]


