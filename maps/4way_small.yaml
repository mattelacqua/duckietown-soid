# 5x5 counter-clockwise loop with a 4-way intersection in the middle
# Designed to test the 4-way intersection tile and traffic light
tiles:
  - [asphalt   , straight/N    , asphalt]
  - [straight/W, 4way          , straight/E]
  - [asphalt   , straight/S    , asphalt]

objects:
  trafficlight:
    kind: trafficlight
    place:
      tile: [1,1]
      relative:
        ~SE2Transform:
          p: [-0.18,-0.18]
          theta_deg: 135

    #    rotate: 45
    height: 0.4
    optional: true

tile_size: 0.585
start_tile: [1,2]
start_pose: [[0.425, 0, 0.40], 1.5708]
